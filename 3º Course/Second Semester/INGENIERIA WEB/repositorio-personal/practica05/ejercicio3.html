<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroParaAdivinar = Math.floor(Math.random() * 10) + 1;
        let numeroUsuario = Number(prompt("Introduzca un numero 1-10"));
        if(numeroParaAdivinar==numeroUsuario){
            document.body.append("ENHORABUENA\n ");
        }
        else{
            document.body.append("NUMERO INCORRECTO\n ");
        }
        document.body.append("El numero es: " + numeroParaAdivinar)
    </script>
</body>
</html>
